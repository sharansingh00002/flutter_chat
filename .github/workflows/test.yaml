name: UAT build generation for release branch

on:
  push:
    branches: [ flutter_latest_code_migration ]
  pull_request:
    branches: [ flutter_latest_code_migration ]

jobs:
  build:
    name: Build android UAT builds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '12.x'
          cache: 'gradle'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.0'
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build apk --flavor master --debug
      - run: flutter build apk --flavor prod
      - name: Debug apk
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/app/outputs/flutter-apk/*.apk
          token: ${{secrets.TOKEN}}
          commit: github_action
          tag: v1.0.${{ github.run_number }}